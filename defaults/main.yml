---

awx_host_config_key: xxx-1123-abcd-3211-abcdefg
awx_broadcast_websocket_secret: awx-broadcast-secret
awx_secret_key: awx-secret-key

awx_postgres_username: postgres
awx_postgres_password: postgrespass
awx_postgres_database: awx

awx_host_port: 8080
awx_server_url: 'http://awx.local:{{ awx_host_port }}'
awx_validate_certs: false
awx_admin_user: awxadmin
awx_admin_passord: awxpassword

ldap_authentication_sources:
  - name: Local LDAP
    host: 10.0.10.3
    server: ldap.net.local
    server_port: 389
    server_tls: false
    account: cn=Manager,dc=ldap,dc=net,dc=local
    account_password: ldappassword
    base_dn: dc=ldap,dc=net,dc=local
    groups_base: ou=groups,dc=ldap,dc=net,dc=local
    users_base: ou=users,dc=ldap,dc=net,dc=local
    attr_login: uid
    attr_firstname: givenName
    attr_lastname: sn
    attr_mail: mail
    organizations:
      - name: Default
        admin_group_cn: admin
        user_group_cn: users

organizations:
  - name: Default
    locations:
      - name: Default
      - name: Warehouse A
      - name: ITC

awx_settings:
  - name: SESSION_COOKIE_AGE
    value: "28800"

awx_foreman_inventory_config:
  credential_name:
  name: Foreman Inventory
  organization: Default

awx_extra_inventories: []

awx_extra_inventory_sources: []

awx_extra_credential_types: []

awx_credentials:
  - name: Ansible Root
    credential_type: Machine
    inputs:
      ssh_key_data: "{{ ansible_ssh_key }}"
  - name: Ansible GitHub
    credential_type: GitHub Personal Access Token
    inputs:
      token: '{{ awx_github_deploy_key }}'

awx_projects:
  - name: AWX Home Project
    description: AWX project for home services
    scm_type: git
    scm_credentials: Ansible GitHub
    scm_clean: true
    scm_branch: main
    scm_update_on_launch: true
    scm_url: git@github.com:my/repo.git
    local_path: awx-home

foreman_admin_user: foremanadmin
foreman_admin_password: foremanpass
foreman_remote_execution_ssh_keys:
  - '{{ foreman_ssh_public_key_data }}'
foreman_bmc_username: admin
foreman_bmc_password: bmcpass
foreman_user_ssh_key_data: '{{ foreman_ssh_key_data }}'
foreman_user_ssh_public_key_data: '{{ foreman_ssh_public_key_data }}'
foreman_proxy_ssh_key_data: '{{ foreman_ssh_key_data }}'
foreman_proxy_ssh_public_key_data: '{{ foreman_ssh_public_key_data }}'

foreman_compute_plugins:
  - libvirt

foreman_internal_usergroups:
  - name: administrators
    admin: yes
  - name: managers
    admin: no
    roles:
      - Manager
foreman_external_usergroups:
  - name: admin
    auth_source: LDAP Auth
    usergroup: administrators
  - name: users
    auth_source: LDAP Auth
    usergroup: managers